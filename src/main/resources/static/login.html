<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新豐街早餐店</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cactus+Classical+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="text-section">
            <h1>新豐街早餐店</h1>
            <p>美好的一天，從早餐開始</p>
            
            <!-- 登入表單 -->
            <form class="login-form">
                <label for="username">帳號</label>
                <input type="text" id="username" name="username" placeholder="請輸入帳號">

                <label for="password">密碼</label>
                <input type="password" id="password" name="password" placeholder="請輸入密碼">

                <button type="submit">登入</button>
            </form>

            <button class="register-btn" onclick="location.href='register.html'">尚未註冊?</button>
        </div>

        <div class="image-section">
            <img src="images/login/breakfast-944305_1280.jpg" alt="早餐圖片">
        </div>
    </div>
  <script src="js/login.js"></script>
</body>
</html>
