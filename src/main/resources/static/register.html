<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊 - 新豐街早餐店</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cactus+Classical+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css"> <!-- 共用樣式 -->
</head>
<body>
    <div class="container">
        <div class="text-section">
            <h1>註冊帳號</h1>
            
            <!-- 註冊表單 -->
            <form class="register-form" id="register-form">
                <label for="email">信箱</label>
                <input type="email" id="email" name="email" placeholder="請輸入信箱" required>
            
                <label for="username">帳號</label>
                <input type="text" id="username" name="username" placeholder="請輸入帳號" required>
            
                <label for="password">密碼</label>
                <input type="password" id="password" name="password" placeholder="請輸入密碼" required>
            
                <label for="name">姓名</label>
                <input type="text" id="name" name="name" placeholder="請輸入姓名" required>
            
                <label for="age">年齡</label>
                <input type="number" id="age" name="age" placeholder="請輸入年齡" required>
            
                <label>性別</label>
                <div class="gender">
                    <div class="gender-item">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">男</label>
                    </div>
                    <div class="gender-item">
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">女</label>
                    </div>
                </div>
                
                <!-- 驗證碼欄位，默認隱藏 -->
                <div id="verification-section" style="display: none;">
                    <label for="verification-code">驗證碼</label>
                    <input type="text" id="verification-code" name="verification-code" placeholder="請輸入驗證碼">
                    <button type="button" id="verify-code-btn">驗證</button>
                </div>
            
                <button class="register-btn" id="register-btn">註冊</button>
                <button type="button" class="register-btn" onclick="location.href='login.html'">回到登入頁面</button>
            </form>            
        </div>
    </div>
<script src="js/register.js"></script>
</body>
</html>
