<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜單管理</title>
    <link rel="stylesheet" href="/css/itemManage.css">
</head>
<body>
    <div class="container">
        <h1>菜單管理</h1>

        <!-- 按鈕群 -->
        <div class="button-group">
            <button class="new-item-btn">新增餐點</button> <!-- 新增餐點按鈕 -->
        </div>

        <!-- 分類標籤 -->
        <div class="categories" id="categoriesContainer">
            <!-- 分類按鈕會通過JS動態加載 -->
        </div>

        <!-- 菜單項目容器 -->
        <div id="menuContainer">
            <!-- 菜單項目將會根據分類動態加載 -->
        </div>

        <button class="productList-btn" id="List-btn">餐點製作清單</button>
    </div>

    <script src="/js/itemManage.js"></script>
</body>
</html>
